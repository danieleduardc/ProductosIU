<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de Producto</h3>
    <form (ngSubmit)="onSubmit()" #productoForm="ngForm">
        <div class="form-group">
            <label>Nombre Producto:</label>
            <input type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="producto.nombre" 
            name="nombre"
            required
            placeholder="Nombre Producto"
            #nombre="ngModel"
            >
            <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
                <div *ngIf="nombre.errors['required']">Invalido rellenar campo</div>
            </div>
        </div>
        <div class="form-group">
            <label>Descripcion Producto:</label>
            <input type="text"
            class="form-control"
            id="descripcion"
            [(ngModel)]="producto.descripcion" 
            name="descripcion"
            required
            placeholder="Descripcion Producto"
            #descripcion="ngModel"
            >
            <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert alert-danger">
                <div *ngIf="descripcion.errors['required']">Invalido rellenar campo</div>
            </div>
        </div>
        <div class="form-group">
            <label>Precio:</label>
            <input type="number"
            class="form-control"
            id="precio"
            [(ngModel)]="producto.precio" 
            name="precio"
            required
            placeholder="Precio Producto"
            #precio="ngModel"
            >
            <div *ngIf="precio.invalid && (precio.dirty || precio.touched)" class="alert alert-danger">
                <div *ngIf="precio.errors['required']">Invalido rellenar campo</div>
            </div>
        </div>
        <div class="form-group">
            <label>Categoria:</label>
            <select class="form-control" 
                    [(ngModel)]="producto.categoria" 
                    name="categoria">
                <option *ngFor="let categoria of categorias" [ngValue]="categoria">
                    {{categoria.nombre}}
                </option>
            </select>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!productoForm.form.valid" >Guardar</button>
    </form>
</div>
