            <input class="form-control mr-sm-2" type="search" placeholder="buscar" aria-label="Search" [(ngModel)]="searchTerm" name="search">

<h2>Lista Productos</h2>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Categoria</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.id }}</td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.categoria.nombre }}</td>
        </tr>
    </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
        <li class="page-item" [class.disabled]="currentPage === 0">
            <a class="page-link" (click)="prevPage()" tabindex="-1">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of getPageNumbers()" [class.active]="page === currentPage">
            <a class="page-link" (click)="changePage(page)">{{ page + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
            <a class="page-link" (click)="nextPage()">Next</a>
        </li>
    </ul>
</nav>
